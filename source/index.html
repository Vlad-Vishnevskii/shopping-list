  <link rel="stylesheet" href="css/style.min.css">
  <meta name="description" content="Список покупок"/>

<body>
  <header class="header container">
    <h1>Список покупок</h1>    
  </header>

  <main>
    <div class="todo-input container">
      <form action="">
        <div class="todo-input__field todo-input__field_input">
          <input type="text" id="" name="product-name">
          <label for="product-name"></label>
        </div>
        <div class="todo-input__field todo-input__field_select">
          <select name="" id="product-select">
            <option value="" checked>Выберете продукт</option>
            <option value="Молоко">Молоко</option>
            <option value="Сырки">Сырки</option>
            <option value="Хлеб">Хлеб</option>
            <option value="Творожки детские">Творожки детские</option>
          </select>
        </div>
        <button class="todo-input__add-button" type="submit">Добавить в список</button>
      </form>
    </div>
    <ul class="todo-list container">
     
    </ul>

  </main>

  <footer class="footer">    
  </footer>

  <template id="item">
    <li class="todo-list__item">  
    </li>
  </template>

<script src="js/main.js"></script>
</body>
